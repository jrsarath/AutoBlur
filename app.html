<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AutoBlur Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="main">
      <h3>AutoBlur</h3>
      <label class="switch" id="control-button">
        <input type="checkbox" name="control-button"/>
        <div></div>
      </label>
    </div>
    <div class="content">
      <p>Default Elements :</p>

      <div class="default-elements">
        <h5>Email Address</h5>
        <label class="switch" id="control-button-email">
          <input type="checkbox" name="control-button-email"/>
          <div></div>
        </label>
      </div>

      <div class="default-elements">
        <h5>Password</h5>
        <label class="switch" id="control-button-password">
          <input type="checkbox" name="control-button-password"/>
          <div></div>
        </label>
      </div>

      <div class="default-elements">
        <h5>Phone Number</h5>
        <label class="switch" id="control-button-phone">
          <input type="checkbox" name="control-button-phone"/>
          <div></div>
        </label>
      </div>

      <div class="custom-element">
        <p>Custom Element :</p>
        <form action="" id="custom-element-form" style="margin:0"><input class="u-full-width" type="text" name="name-input" style="margin-bottom: 5px" required></form>
        <p style="color:#212121;font-size:15px">## Classname or Input name as per JQuery standard ##</p>
      </div>

      <div>
        <p>Custom Elements List :</p>
        <ul class="list">

        </ul>
      </div>
    </div>

    <script src="js/vendors/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
